<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Workers - Hub Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hub-wrapper">
        <div class="hub-intro-container">
            <h2 class="hub-title">BIENVENUE</h2>
            <p class="hub-subtitle">
                Des parcours singuliers au service d’un numérique en mutation. Le Hub Premium vous propose de les explorer, domaine par domaine.
            </p>
        </div>

        <section class="hub-section">
            <div class="hub-content-inner">
                <h2 class="section-title">EXPLORER LES DOMAINES</h2>
                <p class="section-subtitle">Choisis une spécialité ci-dessous</p>

                <div id="metierGrid" class="metier-grid"></div>

                <div id="hubGrid" class="hub-grid"></div>
            </div>
            <div class="back-button-container">
                <button id="backToMetiers" class="back-button">↩ Retour aux domaines</button>
            </div>
        </section>

        <section class="premium-section">
            <canvas id="networkCanvas"></canvas>
            <div class="premium-content">
                <div class="premium-box">
                    <h2>HUB PREMIUM WORKERS</h2>
                    <p>- Hybrid Human-Tech Network -</p>
                </div>
            </div>
        </section>
    </div>

    <script src="members-premium.js"></script>
    <script src="script.js"></script>
    <script src="canvas-animation.js"></script>
</body>
</html>
